<!DOCTYPE html>
<html>
<head>
    <title>Styled Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
            margin: 0;
        }

        h1, h2 {
            color: #2c3e50;
        }

        a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        input[type="text"], input[type="email"] {
            width: 95%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <!-- Navigation Links -->
    <p>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </p>

    <!-- Contact Form -->
    <h2>Send Us a Message</h2>
    <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your Name"><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Your Email"><br />

        <button type="submit">Submit</button>
    </form>

    <!-- Simple Table -->
    <h2>Our Team</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>Developer</td>
            <td>alex@example.com</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Designer</td>
            <td>sam@example.com</td>
        </tr>
    </table>

</body>
</html>
